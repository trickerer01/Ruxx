name: Build

on:
  workflow_call:
    inputs:
      linux:
        default: false
        type: boolean
      windows:
        default: false
        type: boolean
      python:
        description: Python version
        default: '3.10'
        type: choice
        options:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'

permissions:
  contents: read

concurrency:
  group: ${{ github.head_ref }} || concat(${{ github.ref }}, ${{ github.workflow }})
  cancel-in-progress: true

jobs:
  linux:
    if: inputs.linux
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [${{ inputs.python }}]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller
      - name: Build
        continue-on-error: False
        run: |
          python src/app_release.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.job }}-${{ matrix.python-version }}
          path: |
            release/Ruxx
          compression-level: 0

  windows:
    if: inputs.windows
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: [${{ inputs.python }}]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller
      - name: Build
        continue-on-error: False
        run: |
          python src/app_release.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.job }}-${{ matrix.python-version }}
          path: |
            release/Ruxx.exe
          compression-level: 0
